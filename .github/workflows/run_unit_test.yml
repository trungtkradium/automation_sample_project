name: Run unit test
on:
  pull_request:
    branches:
      - 'master'
    types: [opened]

jobs:
  run_unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: run_unit_test
        run: |
          ./.github/script/install-flutter.sh




